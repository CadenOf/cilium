apiVersion: apps/v1
kind: Deployment
metadata:
  name: probe
spec:
  selector:
    matchLabels:
      name: probe
  replicas: 5
  template:
    metadata:
      labels:
        name: probe
    spec:
      containers:
      - name: probe-container
        image: docker.io/cilium/json-mock
        livenessProbe:
          exec:
            command:
            - curl
            - "-4"
            - -sS
            - -o
            - /dev/null
            - echo.default.svc.cluster.local
        readinessProbe:
          exec:
            command:
            - curl
            - "-4"
            - -sS
            - -o
            - /dev/null
            - echo.default.svc.cluster.local
---
